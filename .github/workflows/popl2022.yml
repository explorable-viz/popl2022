name: build

on:
  push:
    paths-ignore:
    - '**/*.pdf'
    - '**/README.md'
  pull_request:
    paths-ignore:
    - '**/*.pdf'
    - '**/README.md'

jobs:
  popl2022:
    runs-on: macos-10.15
    steps:
    - uses: actions/checkout@v2
    - name: mactex-setup
      run: |
        brew install --cask mactex
