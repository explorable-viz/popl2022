name: build

on:
  push:
    paths-ignore:
    - '**/*.pdf'
    - '**/README.md'
  pull_request:
    paths-ignore:
    - '**/*.pdf'
    - '**/README.md'

jobs:
  popl2022:
    runs-on: macos-10.15
    steps:
    - uses: actions/checkout@v2
    - name: build
      run: |
        brew install --cask mactex
        eval "$(/usr/libexec/path_helper)"
        cd popl2022 && ./build.sh

  popl2022-docker:
    runs-on: ubuntu-18.04
    steps:
    - uses: actions/checkout@v2
    - uses: dante-ev/latex-action@latest
      with:
        entrypoint: ./popl2022/build.sh
